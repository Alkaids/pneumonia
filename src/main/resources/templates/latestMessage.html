<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        body {
            margin: 10px;
        }

        .img {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<h1 th:text="${topic}"></h1>

</br>

<div><a target="_blank" th:href="${href}">点击查看原文</a></div>

<div>
    <div>
        <div><p th:text="${time}"></p></div>
        <div><span th:text="${countRemark}"></span></div>
        <div>
            <ul>
                <li th:each="item:${statisticsList}" th:text="${item}"></li>
            </ul>
        </div>

        <div>
            <div th:text="${summary}"></div>
            <div><p style="text-align:right" th:text="${source}"></p></div>
        </div>
    </div>
</div>
</body>
</html>
